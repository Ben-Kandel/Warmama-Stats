<form [formGroup]="searchForm" (keydown)="keyPressed($event)" class="form">
  <div class="gametype-selector">
    <h2>Gametype</h2>
    <mat-chip-list [multiple]="false">
      <mat-chip *ngFor="let gt of gametypes" color="primary"
      [selected]="gt.selected"
      (click)="toggleChip(gt)">
        {{gt.name}}
      </mat-chip>
    </mat-chip-list>
  </div>
  <div class="map-selector">
    <h2>Map</h2>
    <input id="map" formControlName="map" type="text" placeholder="enter map name">
  </div>
  <div class="player-selector">
    <h2>Player</h2>
    <input formControlName="player" type="text" placeholder="enter player name">
  </div>
  <div class="form-control">
    <h2>Controls</h2>
    <input type="button" (click)="onSubmit()" value="Submit">
    <input type="button" (click)="clear()" value="Clear">
  </div>
</form>
