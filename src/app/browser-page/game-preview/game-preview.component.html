<div class="parent">
  <div *ngIf="game; else elseBlock" class="preview">
    <p>Date Played: {{game.date | date}}</p>
    <p>Players:</p>
    <div class="players">
      <p *ngFor="let player of game.players"
      [innerHTML]="player.name | coloredName">
      </p>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="none">
      <p>mouse over a game for a short preview</p>
      <p>click on a game for a more detailed view</p>
    </div>
  </ng-template>
</div>
