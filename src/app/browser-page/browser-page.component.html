<div class="header">
  <h2>Game Browser</h2>
</div>
<div class="parent">
  <div class="form">
    <app-search-form (searchClicked)="onSubmit($event)"></app-search-form>
  </div>
  <div class="table">
    <app-game-table (gameHovered)="onHover($event)" (gameClicked)="onClick($event)" [games]="games"></app-game-table>
  </div>
</div>
<app-game-preview [game]="hoveredGame"></app-game-preview>
